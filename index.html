<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <h1 class="logo">Library</h1>
        <div class="inputSection">
            <h4 class="title">Title</h4>
            <input type="text" class="title" id="titleInput">
            
            <h4 class="author">Author</h4>
            <input type="text" class="author" id="authorInput">

            <h4 class="pageCount">Page Count</h4>
            <input type="text" class="pageCount" id="pageInput">

            <div class="completedDiv">
                <h4 class="completed">Completed?</h4>
                <input type="checkbox" class="completedBox" id="completedBox">
            </div>

            <button class="submit" onclick="submit()">Submit</button>
        </div>
    </div>
    <div class="main-content">
        <h2 class="booksHeading">BOOKS:</h2>
        <table id="book-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Completed?</th>
                    <th>Read:</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
</body>
</html>
